<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Management</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>Employee Management</h1>

    <div class="card">
      <h2>Add Employee</h2>
      <form id="addForm">
        <label>Name: <input type="text" id="name" required></label>
        <label>Department: <input type="text" id="department" required></label>
        <label>Joining Date (dd-MM-yyyy): <input type="text" id="joiningDate" value="01-10-2025" required></label>
        <button type="submit">Add</button>
      </form>
    </div>

    <div class="card">
      <h2>Employees</h2>
      <table id="empTable">
        <thead><tr><th>ID</th><th>Name</th><th>Department</th><th>Joining Date</th><th>Attendance</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h2>Department & Attendance Report</h2>
      <pre id="report"></pre>
    </div>

  </div>
  <script src="/script.js"></script>
</body>
</html>
